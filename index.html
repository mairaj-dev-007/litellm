<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiteLLM Test Page</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f2f2f2; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>GPT-4o Test via LiteLLM</h2>

  <textarea id="input" placeholder="Type your message..."></textarea>
  <button onclick="ask()">Send</button>

  <h3>Response:</h3>
  <pre id="output"></pre>

  <script>
    async function ask() {
      const userMessage = document.getElementById("input").value;
      const output = document.getElementById("output");

      output.textContent = "Loading...";

      const response = await fetch("https://havoc.web.musketeers.dev/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 6jzH7cqjz29g/1qbdWxUnOxkaDNsvNc47LCjjV9P+L0=",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const json = await response.json();
      output.textContent = JSON.stringify(json, null, 2);
    }
  </script>

</body>
</html>
